<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Encriptador - Sprint 01</title>
  </head>
  <body>
    <div class="container">
      <div class="Logo">
        <img
          src="./img/logo.png"
          alt="Logo principal de Alura"
          class="logoimg"
        />
      </div>
      <div class="Header"></div>
      <div class="Response">
        <textarea class="mensaje" cols="70" rows="50"> </textarea>
        <div class="TextoRes">
          <h1 class="textoResponse">Ningun mensaje fue encontrado.</h1>
          <h1 class="textoResponse_sub">
            Ingresa el texto que desees encriptar o desencriptar.
          </h1>
          <button class="encriptar_2" onclick="btnCopiar()">Copiar</button>
        </div>
      </div>
      <div class="InputTexto">
        <textarea
          class="input-texto"
          name="texto"
          id="texto"
          cols="80"
          rows="30"
          placeholder="Ingrese el texto aquí"
        ></textarea>
      </div>
      <div class="Button">
        <div class="texto_boton">
          <h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line></svg
            >Solo letras minúsculas y sin acentos
          </h1>
        </div>

        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="desencriptar" onclick="btnDesencriptar()">
          Desencriptar
        </button>
      </div>
      <div class="Sidebar"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
